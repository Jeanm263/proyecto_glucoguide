name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: proyecto_glucoguide/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd proyecto_glucoguide
        npm ci
    
    - name: Run frontend tests
      run: |
        cd proyecto_glucoguide
        npm run test -- --coverage --maxWorkers=2
    
    - name: Upload frontend coverage
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: proyecto_glucoguide/coverage/
        if-no-files-found: ignore

  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: glucosa-app-backend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd glucosa-app-backend
        npm ci
    
    - name: Run backend tests
      run: |
        cd glucosa-app-backend
        npm run test
      env:
        MONGODB_URI: mongodb://localhost:27017/test
        JWT_SECRET: test-secret-key
        PORT: 4000
    
    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: glucosa-app-backend/coverage/
        if-no-files-found: ignore

  build-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: proyecto_glucoguide/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd proyecto_glucoguide
        npm ci
    
    - name: Build frontend
      run: |
        cd proyecto_glucoguide
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: proyecto_glucoguide/dist/